<body>

    <main class="sec-main">

        <div class="container">

            

            <div id="form">
                <h1 class="title">
                    Sorteador
                </h1>
    
                <p class="intro">
                    Insira um nome (ou número) por vez que deseja sortear e clique em "ADICIONAR". Após inserir todos os valores desejados, clique em "SORTEAR" para realizar o sorteio.
                </p>
                
                <input type="text" id="inputName" name="" placeholder="Insira um nome ou número ..." maxlength="30" autofocus />

                <div class="btn-group">
                    <button type="button" id="btAdc">
                        <i class="fa-solid fa-user-plus"></i> Adicionar
                    </button>
    
                    <button type="button" id="btSort">
                        <i class="fa-solid fa-dice"></i> Sortear
                    </button>
                </div>

                <div class="alert">
                    <b>ERRO!</b> Insira pelo menos 2 valores para realizar o sorteio.
                </div>

                <table id="tblNames"></table>
            </div>

            <div id="result">
                <h1></h1>

                <div class="btn-group">
                    <button type="button" id="btReturn">
                        <i class="fa-solid fa-arrow-rotate-left"></i> Voltar
                    </button>
    
                    <a href="#" class="bt-link" id="btLimpar">
                        <i class="fa-solid fa-broom"></i> Limpar 
                    </a>
                </div>
            </div>

            



        </div>
